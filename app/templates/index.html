<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Test app</title>
</head>

<body>
    <div class="container">
        <header class="pt-3">Test app</header>
        <main>
            <h1 class="my-5">Adding data</h1>
            <form method="post" class="border rounded p-4 mb-5">
                {% csrf_token %}
                <h2 class="mb-2">Add an artist</h2>
                {{ artist_form }}
                <input type="text" value="artist" name="type" hidden>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <hr>
            <form method="post" class="border rounded p-4 mb-5 mt-5">
                {% csrf_token %}
                <h2 class="mb-2">Add album</h2>
                {{ album_form }}
                <input type="text" value="album" name="type" hidden>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <hr>
            <form method="post" class="border rounded p-4 mt-5">
                {% csrf_token %}
                <h2 class="mb-2">Add track</h2>
                {{ track_form }}
                <input type="text" value="track" name="type" hidden>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            {% if response %}
            <div class="alert alert-primary mt-4" role="alert">
                {{ response }}
            </div>
            {% endif %}
        </main>
    </div>
</body>

</html>
